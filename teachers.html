<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>Department</nav>
      <div class="content-header"></div>
      <div class="tabs">
        <div class="tab">
          <i class="bi bi-clipboard-check icon"></i>
          Teachers List
        </div>
        <div class="tab">
          <i class="bi bi-collection icon"></i>
          Subjects Load
        </div>
      </div>
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>Teachers</h3>
            </div>
            <div class="action">
              <button type="button" class="add">+ Add new</button>
            </div>
          </header>
          <main>
            <table
              class="ws-table-all cw3-striped cw3-bordered"
              style="margin: 0"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Subject load</th>
                  <th>Hours per week</th>
                  <th>Status</th>
                  <th>Date added</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>021</td>
                  <td>Rhandyl Tapuroc</td>
                  <td>4</td>
                  <td>4</td>
                  <td>Active</td>
                  <td>04/27/2023</td>
                  <td>
                    <button
                      type="button"
                      class="action-btn"
                      id="view"
                      onclick="view()"
                    >
                      View
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
