<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="SHS-View-Subjects.html"
          ><i class="bi bi-arrow-return-left fa-10x"></i>
          <h3>Back</h3>
        </a>
      </nav>
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>Create subject</h3>
              <small>Please fill form. (*) are required</small>
            </div>
          </header>
          <main>
            <form action="">
              <div class="row">
                <span>
                  <label for="subjectName">Subject name*</label>
                  <div>
                    <input
                      type="text"
                      name="subjectName"
                      id="subjectName"
                      value=""
                      required
                    />
                  </div>
                </span>
                <span>
                  <label for="type">Type*</label>
                  <div>
                    <input
                      type="text"
                      name="type"
                      id="type"
                      value=""
                      required
                    />
                  </div>
                </span>
              </div>
              <div class="row">
                <span>
                  <label for="pre-requisite">Pre-requisite*</label>
                  <div>
                    <input
                      type="text"
                      name="pre-requisite"
                      id="pre-requisitie"
                      value=""
                      required
                    />
                  </div>
                </span>
                <span>
                  <label for="unitValue">Unit value*</label>
                  <div>
                    <input
                      type="text"
                      name="unitValue"
                      id="unitValue"
                      value=""
                      required
                    />
                  </div>
                </span>
              </div>
              <div class="row">
                <span>
                  <label for="description">Description</label>
                  <div>
                    <input
                      type="text"
                      name="description"
                      id="description"
                      value=""
                    />
                  </div>
                </span>
              </div>
              <input type="submit" value="Confirm" />
            </form>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
