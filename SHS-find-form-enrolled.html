<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/js/dropdownMenu.js" defer></script>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="registrar_admission.html"
          ><i class="bi bi-arrow-return-left fa-10x"></i>
          <h3>Back</h3>
        </a>
      </nav>
      <div class="content-header">
        <header>
          <div class="title">
            <h1>Enrolmment form finder <em>SHS</em></h1>
            <small
              >Note: Numbers on tabs only count current school year and
              semester</small
            >
          </div>
        </header>
      </div>
      <div class="tabs">
        <button
          class="tab"
          id="shsEvaluation"
          onclick="window.location.href = 'SHS-find-form-evaluaton.html';"
        >
          Evaluation
        </button>
        <button
          class="tab"
          id="shsPayment"
          onclick="window.location.href = 'SHS-find-form-waiting-payment.html';"
        >
          Waiting payment
        </button>
        <button
          class="tab"
          id="shsApproval"
          onclick="window.location.href = 'SHS-find-form-waiting-approval.html';"
        >
          Waiting approval
        </button>
        <button
          class="tab"
          id="shsEnrolled"
          onclick="window.location.href = 'SHS-find-form-enrolled.html';"
        >
          Enrolled
        </button>
      </div>
      <main>
        <div class="floating" id="shs-enrolled">
          <header>
            <div class="title">
              <h3>Form details</h3>
            </div>
          </header>
          <main>
            <table>
              <tr>
                <th style="border-right: 2px solid black">Search by</th>
                <td><button>Name</button></td>
                <td><button>Email</button></td>
                <td><button>Student ID</button></td>
              </tr>
              <tr>
                <th style="border-right: 2px solid black">Filters</th>
                <th>School year</th>
                <td>
                  <select name="sy" id="sy">
                    <option value="">2022-2023</option>
                  </select>
                </td>
                <th>Semester</th>
                <td>
                  <select name="semester" id="semester">
                    <option value="">1</option>
                    <option value="">2</option>
                  </select>
                </td>
              </tr>
            </table>
            <input type="search" name="search" id="search" />
            <button><i class="bi bi-search icon"></i>Search</button>

            <table class="a">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Student no.</th>
                  <th>Type</th>
                  <th>Date submitted</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><button class="information">View</button></td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
