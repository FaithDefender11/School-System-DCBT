<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="registrar_admission.html"
          ><i class="bi bi-arrow-return-left fa-10x"></i>
          <h3>Back</h3>
        </a>
      </nav>
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>Find student</h3>
            </div>
          </header>
          <main>
            <table>
              <tr>
                <th rowspan="2" style="border-right: 2px solid black">
                  Search by
                </th>
                <td><button>Name</button></td>
                <td><button>Email</button></td>
                <td><button>Student ID</button></td>
              </tr>
            </table>
            <table>
              <tr>
                <th style="border-right: 2px solid black">Filters</th>
                <th>Department</th>
                <td>
                  <select name="department">
                    <option value="SHS">SHS</option>
                  </select>
                </td>
                <th>Level</th>
                <td>
                  <select name="level">
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </td>
                <th>Strand</th>
                <td>
                  <select name="strand">
                    <option value="ict">ICT</option>
                    <option value="gas">GAS</option>
                    <option value="abm">ABM</option>
                    <option value="ia">IA</option>
                    <option value="humms">HUMMS</option>
                  </select>
                </td>
              </tr>
            </table>
            <input type="search" name="search" id="search" />
            <button><i class="bi bi-search"></i>Search</button>
          </main>
        </div>

        <div class="floating">
          <header>
            <div class="title">
              <h3>Form details</h3>
            </div>
          </header>
          <main>
            <table class="a">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Student no.</th>
                  <th>Grade</th>
                  <th>Strand</th>
                  <th>Status</th>
                  <th>Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button
                      class="information"
                      onclick="window.location.href = 'STUDENT-VIEW-template-1.html';"
                    >
                      View
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
