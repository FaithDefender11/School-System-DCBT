<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/js/courses.js" defer></script>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/others/toggle-switch.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <h3>Department</h3>
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="shs()">
              SHS
            </button>
            <button type="button" class="toggle-btn" onclick="college()">
              College
            </button>
          </div>
        </div>
      </nav>

      <main>
        <!--SHS-STRAND-->
        <div class="floating" id="shs-strand">
          <header>
            <div class="title">
              <h3>Strand</h3>
              <small>
                Strand(s) with previously enrolled student cannot be deleted
              </small>
            </div>
            <div class="action">
              <button type="button" class="default large" onclick="add('shs')">
                + Add New
              </button>
            </div>
          </header>
          <main>
            <table
              class="ws-table-all cw3-striped cw3-bordered"
              style="margin: 0"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Track</th>
                  <th>Strand</th>
                  <th>Total enrolled</th>
                  <th>Offered</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>

        <!--COLLEGE-COURSES-->
        <div class="floating" id="college-courses">
          <header>
            <div class="title">
              <h3>Course</h3>
              <small>
                Course(s) with previously enrolled student cannot be deleted
              </small>
            </div>
            <div class="action">
              <button
                type="button"
                class="default large"
                onclick="add('college')"
              >
                + Add New
              </button>
            </div>
          </header>
          <main>
            <table
              class="ws-table-all cw3-striped cw3-bordered"
              style="margin: 0"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Track</th>
                  <th>Course</th>
                  <th>Total enrolled</th>
                  <th>Offered</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
