<!DOCTYPE html>

    <div class="content">

              <tbody>
                <tr>

                </tr>
              </tbody>
            </table>
          </main>
        </div>

        <!--COLLEGE-SECTIONS-->
        <div class="floating">
          <header>
            <div class="title">
              <h3>Course Sections</h3>

          <main>
            <table>
              <thead>
                <tr>
                  <th>Course</th>
                  <th>1st Year</th>

              <tbody>
                <tr>
                  <td></td>

                  <td>
                    <button type="button" class="information">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
