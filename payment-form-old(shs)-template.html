<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/js/payment.js" defer></script>
    <link rel="stylesheet" href="assets/css/others/toggle-switch.css" />
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="payment.html">
          <i class="bi bi-arrow-return-left fa-10x"></i>
          <h3>Back</h3>
        </a>
      </nav>
      <div class="content-header">
        <header>
          <div class="title">
            <h1>Enrollment Form</h1>
          </div>
        </header>
        <div class="cards">
          <div class="card">
            <sup>Form ID</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Admission type</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Student no</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Status</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Processed by system on:</sup>
            <sub>*insert*</sub>
          </div>
        </div>
      </div>
      <div class="tabs">
        <button class="tab">
          <i class="bi bi-clipboard-check"></i>
          Student details
        </button>
        <button class="tab">
          <i class="bi bi-book"></i>
          Enrolled subjects
        </button>
      </div>
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>Student information</h3>
            </div>
          </header>
          <main>
            <form action="" class="info-box">
              <div class="info">
                <label for="name"> Name </label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  value=""
                  placeholder="Last name"
                />
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  value=""
                  placeholder="First name"
                />
                <input
                  type="text"
                  name="middleName"
                  id="middleName"
                  value=""
                  placeholder="Middle name"
                />
                <input
                  type="text"
                  name="suffixName"
                  id="suffixName"
                  value=""
                  placeholder="Suffix name"
                />
              </div>
              <div class="info">
                <label for="status"> Status </label>
                <div class="selection-box">
                  <select name="status" id="status">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                  </select>
                </div>
                <label for="citizenship"> Citizenship </label>
                <input type="text" name="citizenship" id="citizenship" />
                <label for="gender"> Gender </label>
                <div class="selection-box">
                  <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div class="info">
                <label for="birthdate"> Birthdate </label>
                <input type="date" name="birthdate" id="birthdate" value="" />
                <label for="birthplade"> Birthplace </label>
                <input type="text" name="birthplace" id="birthplace" value="" />
                <label for="religion"> Religion </label>
                <input type="text" name="religion" id="religion" value="" />
              </div>
              <div class="info">
                <label for="address"> Address </label>
                <input type="text" name="address" id="address" value="" />
              </div>
              <div class="info">
                <label for="phoneNo"> Phone no. </label>
                <input type="text" name="phoneNo" id="phoneNo" value="" />
                <label for="email"> Email </label>
                <input type="text" name="email" id="email" value="" />
              </div>
            </form>
          </main>
        </div>

        <div class="floating">
          <header>
            <div class="title">
              <h3>Enrollment details</h3>
            </div>
          </header>
          <main>
            <form action="" class="info-box">
              <div class="info">
                <label for="sy"> S.Y. </label>
                <span>2023-2024</span>
                <label for="track"> Track </label>
                <div class="selection-box">
                  <select name="track" id="track">
                    <option value="Academic Track">Academic Track</option>
                    <option value="TVL">TVL</option>
                    <option value="Arts & Design Track">
                      Arts & Design Track
                    </option>
                  </select>
                </div>
                <label for="strand">Strand</label>
                <div class="selection-box">
                  <select name="strand" id="strand">
                    <option value="ABM">ABM</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="GAS">GAS</option>
                    <option value="ICT">ICT</option>
                    <option value="IA">IA</option>
                    <option value="HE">HE</option>
                  </select>
                </div>
              </div>
              <div class="info">
                <label for="year">Year</label>
                <div class="selection-box">
                  <select name="year" id="year" disabled="disabled">
                    <option value="1">1</option>
                  </select>
                </div>
                <label for="semester">Semester</label>
                <div class="selection-box">
                  <select name="semester" id="semester" disabled="disabled">
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div>
            </form>
          </main>
        </div>

        <div class="floating">
          <header>
            <div class="title">
              <h3>*insert* subjects</h3>
            </div>
          </header>
          <main>
            <table>
              <thead>
                <tr>
                  <th>Subject ID</th>
                  <th>Subject code</th>
                  <th>Prerequisite</th>
                  <th>Type</th>
                  <th>Unit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
        <div class="action">
          <button class="default large">Mark as paid</button>
        </div>
      </main>
    </div>
  </body>
</html>
