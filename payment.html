<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/js/payment.js" defer></script>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>Find Form</h3>
            </div>
          </header>
          <div class="filters">
            <table>
              <tr>
                <th rowspan="2" style="border-right: 2px solid black">
                  Search by
                </th>
                <th><button>Name</button></th>
                <th><button>Email</button></th>
                <th><button>Student ID</button></th>
              </tr>
            </table>
          </div>
          <div class="filters">
            <table>
              <tr>
                <th rowspan="2" style="border-right: 2px solid black">
                  Filters
                </th>
                <th>School year</th>
                <th>
                  <select name="" id="">
                    <option value="">*insert school year*</option>
                  </select>
                </th>
                <th>Semester</th>
                <th>
                  <select name="" id="">
                    <option value="">*insert semester*</option>
                  </select>
                </th>
                <th>Status</th>
                <th>
                  <select name="" id="">
                    <option value="">*insert status*</option>
                  </select>
                </th>
              </tr>
            </table>
          </div>
          <main>
            <input type="text" name="" id="" />
            <button type="submit"><i class="bi bi-search"></i>Search</button>
          </main>
        </div>

        <div class="floating">
          <header>
            <div class="title">
              <h3>Form Details</h3>
            </div>
          </header>
          <main>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Student no.</th>
                  <th>Type</th>
                  <th>Date submitted</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button class="information" onclick="view('old')">
                      View
                    </button>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button class="information" onclick="view('new')">
                      View
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
