<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />
    <title>Daehan College of Business & Technology</title>
    <!--Link stylesheets-->
    <link rel="stylesheet" href="assets/css/DCBT-landing-page.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--Link fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(243, 243, 243)">
    <div class="login-element">
      <div class="floating">
        <div class="close-btn">
          <a href="DCBT-landing-page.html">&times;</a>
        </div>
        <header>
          <div class="title">
            <h2>Log-in</h2>
            <small>Log-in with your school email</small>
          </div>
        </header>
        <main>
          <form action="">
            <div class="form-element">
              <label for="email">Email</label>
              <div>
                <input type="email" name="email" id="email" value="" required />
              </div>
              <small><a href="#">Forgot email?</a></small>
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  value=""
                  required
                />
              </div>
              <small><a href="#">Forgot password?</a></small>
            </div>
            <div class="action">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
