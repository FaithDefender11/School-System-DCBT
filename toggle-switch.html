<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/others/toggle-switch.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>

    <title>Daehan College of Business and Technology</title>
  </head>
  <body>
    <div class="content">
      <div class="dashboard">
        <h3>Department</h3>

        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="shs()">
              SHS
            </button>
            <button type="button" class="toggle-btn" onclick="college()">
              College
            </button>
          </div>
        </div>
      </div>

      <!--shs-sy-->
      <main>
        <div class="floating" id="shs-sy">
          <header>
            <div class="title">
              <h3>School year</h3>
            </div>
          </header>
          <main>
            <table>
              <tr>
                <td style="font-weight: 700">2022-2023</td>
                <td style="text-align: right">Current</td>
                <td>
                  <button
                    type="button"
                    class="calendar-view"
                    id="shs-calendar"
                    onclick="shs_calendar()"
                  >
                    <i class="bi bi-arrow-right-circle"></i>
                  </button>
                </td>
              </tr>
            </table>
          </main>
        </div>
      </main>

      <!--college-sy-->
      <main>
        <div class="floating" id="college-sy">
          <header>
            <div class="title">
              <h3>School year</h3>
            </div>
          </header>
          <main>
            <table>
              <tr>
                <td style="font-weight: 700">2022-2023</td>
                <td style="text-align: right">Current</td>
                <td>
                  <button
                    type="button"
                    class="calendar-view"
                    id="college-calendar"
                    onclick="college_calendar()"
                  >
                    <i class="bi bi-arrow-right-circle"></i>
                  </button>
                </td>
              </tr>
            </table>
          </main>
        </div>
      </main>
    </div>

    <script src="assets/css/others/toggle-switch.js"></script>
    <script src="/DCBT-2/sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
