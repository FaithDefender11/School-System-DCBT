<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/css/others/toggle-switch.js" defer></script>
    <link rel="stylesheet" href="assets/css/others/toggle-switch.css" />
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="payment.html">
          <i class="bi bi-arrow-return-left fa-10x"></i>
          <h3>Back</h3>
        </a>
      </nav>
      <div class="content-header">
        <header>
          <div class="title">
            <h1>Enrollment Form</h1>
          </div>
        </header>
        <div class="cards">
          <div class="card">
            <sup>Form ID</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Admission type</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Student no</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Status</sup>
            <sub>*insert*</sub>
          </div>
          <div class="card">
            <sup>Processed by system on:</sup>
            <sub>*insert*</sub>
          </div>
        </div>
      </div>
      <div class="tabs">
        <button class="tab">
          <i class="bi bi-clipboard-check"></i>
          Student details
        </button>
        <button class="tab">
          <i class="bi bi-book"></i>
          Enrolled subjects
        </button>
      </div>
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>Student information</h3>
            </div>
          </header>
          <main>
            <form action="" class="info-box">
              <div class="info">
                <label for="name"> Name </label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  value=""
                  placeholder="Last name"
                />
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  value=""
                  placeholder="First name"
                />
                <input
                  type="text"
                  name="middleName"
                  id="middleName"
                  value=""
                  placeholder="Middle name"
                />
                <input
                  type="text"
                  name="suffixName"
                  id="suffixName"
                  value=""
                  placeholder="Suffix name"
                />
              </div>
              <div class="info"></div>
            </form>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
