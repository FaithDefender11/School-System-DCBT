<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/js/school-year.js" defer></script>
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/others/toggle-switch.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <h3>Department</h3>
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="shs()">
              SHS
            </button>
            <button type="button" class="toggle-btn" onclick="college()">
              College
            </button>
          </div>
        </div>
      </nav>
      <main>
        <!--SHS SY-->
        <div class="floating" id="shs-sy">
          <header>
            <div class="title">
              <h3>School Year <em>SHS</em></h3>
            </div>
          </header>
          <main>
            <div class="menu">
              <div class="item">
                <span>*insert school year*</span>
                <span class="status">*insert "Current"*</span>
                <span><button class="default fixed">View</button></span>
              </div>
            </div>
          </main>
        </div>

        <!--COLLEGE SY-->
        <div class="floating" id="college-sy" style="display: none">
          <header>
            <div class="title">
              <h3>School Year <em>College</em></h3>
            </div>
          </header>
          <main>
            <div class="menu">
              <div class="item">
                <span>*insert school year*</span>
                <span class="status">*insert "Current"*</span>
                <span><button class="default fixed">View</button></span>
              </div>
            </div>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
