<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="assets/css/others/toggle-switch.js" defer></script>
    <script src="assets/js/dropdownMenu.js" defer></script>
    <link rel="stylesheet" href="assets/css/others/toggle-switch.css" />
    <!-- link style sheets -->
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/content.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link

      href="https://fonts.googleapis.com/css?family=Arimo"
    />
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="account.html"
          ><i class="bi bi-arrow-return-left fa-10x"></i>
          <h3>Back</h3>
        </a>
      </nav>
      <main>
        <div class="floating">
          <header>
            <div class="title">
              <h3>New password</h3>
              <small
                >Please take note of the new password and inform the account
                user about the changes.</small
              >
            </div>
          </header>
          <main>
            <form action="">
              <div class="row">
                <span>
                  <label for="email">Organization email</label>
                  <div>
                    <input
                      type="email"
                      name="orgEmail"
                      id="orgEmail"
                      value=""
                    />
                  </div>
                </span>
              </div>
              <div class="row">
                <span>
                  <label for="newPassword">New password</label>
                  <div>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      value=""
                    />
                  </div>
                </span>
              </div>
              <input type="submit" value="Confirm" />
            </form>
          </main>
        </div>
      </main>
    </div>
  </body>
